<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/vertical/css/formulario.css">

</head>

<body id="formulario">
    <div class="barra-vertical">

        <ul id="navegacao">
            <li class="home"><a href="../index.html">Home</a></li>
            <li class="layout-fixo"><a href="layout-fixo.html">Layout Fixa</a></li>
            <li class="layout-liquido"><a href="layout-liquido.html">Layout Líquido %</a></li>
            <li class="imagem-liquida"><a href="imagem-liquida.html">Imagem Líquida %</a></li>
            <li class="tabela"><a href="tabela.html">Tabelas</a></li>
            <li class="formulario"><a href="formulario.html">Formulário</a></li>
            <li class="formulario-2"><a href="formulario-2.html">Formulário</a></li>
        </ul>
    </div>

    <div class="formulario">
        <h2>Estilizando formulários</h2>

        <form>
            <!--Utilizado para agrupar dados semelhantes-->
            <fieldset>
                <legend>
                    Detalhes de contato
                </legend>
                <div>
                    <!--acessibilidade
                    <label for="nome">Nome
                        Nome:
                    <input type="text" name="nome" id="nome">
                    </label>
                    -->
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <!--elemento inline-->
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="url">Url</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label>Mensagem:</label>
                    <textarea name="mensagem" id="mensagem">

                    </textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
