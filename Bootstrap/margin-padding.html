    <!-- Aplicação de Margin - 0 a 5
    mt - margin top
    mb - margin bottom
    ml - margin  left
    mr - margin right
    mx - margin no eixo x (horizontal) 
    my - margin no eixo y (vertical)
    m - margin em todos os lados
    -->

    <h1 class="bg-success" style="margin: 0;">Margin</h1>
    <p class="bg-success mt-0">Conteúdo</p>
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mt-1">Conteúdo</p>
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mt-5">Conteúdo</p>

    <!-- Aplicação de padding - 0 a 5
    pt - padding top
    pb - padding bottom
    pl - padding  left
    pr - padding right
    px - padding no eixo x (horizontal) 
    py - padding no eixo y (vertical)
    p - padding em todos os lados
    -->

    <h1 class="bg-success" style="padding: 0;">Padding</h1>
    <p class="bg-success pt-0">Conteúdo</p>
    <h1 class="bg-success">Padding</h1>
    <p class="bg-success pt-1">Conteúdo</p>
    <h1 class="bg-success">Padding</h1>
    <p class="bg-success pt-5">Conteúdo</p>
