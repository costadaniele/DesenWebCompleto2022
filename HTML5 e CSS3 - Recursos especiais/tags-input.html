<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lt IE 9]>
	    <script src="/html5shiv/html5shiv.js"></script>
    <![endif]-->

    <title>Document</title>
</head>
<body>
    <a href="index.html">Início</a>
    <a href="novas-tags.html">Novas Tags</a>
    <a href="tags-input.html">Inputs</a>
    <a href="flexbox-container.html">Flexbox Container</a>

    <form>
        <!--Nome-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required="required" autofocus="autofocus">
        <br><br>
        
        <!--Email-->
        <label for="email">Email</label>
        <!--type:email-->
        <input type="email" id="email" required="required">
        <br><br>

        <!--Número-->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="0" max="20" required="required" step="5">
        <br><br>

        <!--Url-->
        <label for="url">Url</label>
        <input type="url" id="url" required="required" placeholder="http://www...">
        <br><br>

        <!--Search-->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa" required="required">
        <br><br>

        <!--Range-->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5" value="2" required="required">
        <br><br>

        <!--Data-->
        <label for="data">Data</label>
        <input type="date" id="data" required="required">
        <br><br>

        <!--Cor-->
        <label for="cor">Cor</label>
        <input type="color" id="cor" required="required">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
    
</body>
</html>
