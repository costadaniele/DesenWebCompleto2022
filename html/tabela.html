<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="2" width="100%">
        <tr>
            <th>Código</th>
            <th>Produtos</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 4000,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td> <img src="imagens/carro-ferrari.jpg" width="50%"> </td>
            <td>R$ 200000,00</td>
        </tr>
        <tr>
            <td rowspan="2">003</td>
            <td colspan="2"> Tablet  </td>
        </tr>
        <tr>
            <td > Celular  </td>
            <td > R$ 2000,00 </td>
        </tr>
    </table>
</body>
</html>
